<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:800|Roboto" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <title>Fancy Contact Form</title>
</head>
<body>
    <main>
        <div class="background">
            <div class="col col-4">
                    <h1>Wanna Work Together? Reach Out & Let's Talk</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Optio maiores nam tenetur mollitia labore.
                            Ipsa molestiae eos aliquam. Minus odit cum soluta quibusdam
                            laudantium alias, nam a. Quod, praesentium ipsa?</p>
                </div>

                <div class="col col-8 col--with-left-padding">
                    <form novalidate>
                        <div class="form-field">
                            <label for="name">
                                <span class="label-text">
                                    <span class="label-text-inner"> Your Name<br></span>
                                </span>
                            </label>
                            <input type="text" name="name" id="name" min="1" max="20">
                            <div class="error" id="name-error" aria-live="polite"></div>
                        </div>
                        
                        <div class="form-field">
                            <label for="useremail">
                                <span class="label-text">
                                    <span class="label-text-inner"> Your Email<br></span>
                                </span>
                            </label>
                            <input type="email" name="email" id="useremail">
                            <div class="error" id="email-error" aria-live="polite"></div>
                        </div>

                        <div class="form-field textarea">
                            <label for="usermessage">
                                <span class="label-text">
                                    <span class="label-text-inner"> Your Message<br></span>
                                </span>
                            </label>
                            <textarea name="message" id="message" cols="40" rows="5"></textarea>
                            <div class="error" id="message-error" aria-live="polite"></div>
                        </div>
                        <input type="submit" class="btn btn--with-t-margin" value="Send Message">
                    </form>
                </div>
        </div>
    </main>

    <script src="form.js"></script>
</body>
</html>
