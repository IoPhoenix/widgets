<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <form id="calculatorForm">
            <div class="form-group">
                <label for="user-input" class="sr-only">Number input</label>
                <input type="number" class="form-control" id="user-input" placeholder="0">
            </div>
            <div class="btn-group-vertical position-absolute" aria-label="Vertical button group">
                <button type="button" class="btn btn-warning operation" data-operation="devide">/</button>
                <button type="button" class="btn btn-warning operation" data-operation="multiply">*</button>
                <button type="button" class="btn btn-warning operation" data-operation="substract">-</button>
                <button type="button" class="btn btn-warning operation" data-operation="add">+</button>
            </div>
            <div class="btn-group-horizontal position-absolute" aria-label="Horizontal button group">
                <button type="button" class="btn btn-primary action" onclick="resetForm()" data-action="resetForm">Reset</button>
                <button type="button" class="btn btn-primary action" onclick="addFloatingPoint()" data-action="addFloatingPoint">.</button>
                <button type="button" class="btn btn-warning action" onclick="calculateResult()" data-action="calculateResult">=</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
